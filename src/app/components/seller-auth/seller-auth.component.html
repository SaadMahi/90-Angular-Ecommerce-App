<div class="seller-auth">
  <div class="sign-up">
    <h1>Seller Sign-up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        ngModel
        name="name"
        class="form-input"
        type="text"
        placeholder="Enter Name"
      />
      <input
        ngModel
        name="password"
        class="form-input"
        type="password"
        placeholder="Enter Password"
      />
      <input
        ngModel
        name="email"
        class="form-input"
        type="text"
        placeholder="Enter Email"
      />
      <button class="form-button">SignUp</button>
    </form>
  </div>
</div>
